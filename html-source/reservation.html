<script>

   //global function
   let attention = Prompt();

  (() => {
    'use strict'

   
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
  
        form.classList.add('was-validated')
      }, false)
    })
  })()


      document.getElementById("colorButton").addEventListener("click", function(){

        //notify("This is my message", "warning")
        //notifyModal("Success","<em>This is a success message</em>", "success", "right")

        let html = `
        <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
          <div class="form-row">
            <div class="col">
              <div class="form-row" id="reservation-dates-modal">
                <div class="col">
                  <input disabled type="text" required class="form-control" name="start" id="start" placeholder="Arrival">
                </div>
                <div class="col">
                  <input disabled type="text" required class="form-control" name="end" id="end" placeholder="Departure">
                </div>
              </div>
            </div>
          </div>
        </form>
        `
        attention.custom({msg: html, title: "Choose your date"});
       

      })

      const elem = document.getElementById("reservation-dates");

      }); 

      //Notify
      function notify(msg, msgType){
        notie.alert({
          type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
          text: msg,
        })
      }

      //Notify Modal
      function notifyModal(title, text, icon, confirmationText){
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmButtonText: confirmationText
        })
      }

      function Prompt(){

        let toast = function(c){   
          
          const {
            msg = "",
            icon = "success",
            position = "top-end",
          } = c;
          
          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position: position,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener('mouseenter', Swal.stopTimer)
              toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
          })

          Toast.fire({})
        }

        //success modal
        let success = function(k){
          const {
            msg = "",
            title = "",
            footer = "",
          } = k
          Swal.fire({
            icon: 'success',
            title: title,
            text: msg,
            footer: footer,
          })
        }

        //error modal
        let error = function(k){
          const {
            msg = "",
            title = "",
            footer = "",
          } = k
          Swal.fire({
            icon: 'error',
            title: title,
            text: msg,
            footer: footer,
          })
        }

        //custom form modal
        async function custom(a){
          const {
            msg = "",
            title = "",
          } = a;

          const { value: formValues } = await Swal.fire({
            title: title,
            html:msg,
            backdrop: false,
            focusConfirm: false,
            showCancleButton: true,
            willOpen : () => {
              const elem = document.getElementById("reservation-dates-modal");
              const rp = new DateRangePicker(elem, {
                format: "yyyy-mm-dd",
                showOnFocus: true,
              })
            },
            preConfirm: () => {
              return [
                document.getElementById('start').value,
                document.getElementById('end').value
              ]
          },
          didOpen: () => {
            document.getElementById('start').removeAttribute('disabled');
            document.getElementById('end').removeAttribute('disabled');
            }
          })

          if (formValues) {
            Swal.fire(JSON.stringify(formValues))
          }
        }

        return {
          toast: toast,
          success: success,
          error: error,
          custom: custom,
        }
      }
