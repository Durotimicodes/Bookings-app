{{template "base" .}}

{{define "content"}}
<div class="container">
       
       
    <div class="row">
      <div class="col-md-3"></div>
        <div class="col-md-6">
        <h1 class="mt-5">Search for Availability</h1>
            <form action="" method="get" novalidate class="needs-validation" >
                <!-- select start date -->

              <div class="form-row">
                <div class="col">
                  <div class="form-row" >
                    <div class="col" >
                    <input required type="text" name="start" class="form-control" id="reservation-dates" placeholder="Arrival">
                    <div id="startDateHelp" class="form-text">Enter your starting date in the form of YYYY-MM-DD</div>
                    </div>
                    
                  <div class="col">
                    <input required type="text" name="end" class="form-control" id="reservation-dates" placeholder="Departure">
                    <div id="endDateHelp" class="form-text">Enter your ending date in the form of YYYY-MM-DD</div>
                  </div>
                  </div>
                </div>
              </div>

                 <!-- select end date -->
              <hr>
              <button type="submit" class="btn btn-primary">Search Availability</button>
            </form>
  </div>
</div>

{{end}}

{{define "js"}}

    <script>
        const elem = document.getElementById("reservation-dates");
        const datepicker = new Datepicker(elem, {
        format: "yyyy-mm-dd"
        }); 
    </script>

{{end}}
